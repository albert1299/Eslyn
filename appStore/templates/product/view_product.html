{% extends 'body.html' %}

{%block content %}
<div style="justify-content: center; display: flex; align-items: center;">
    <div class="card" id="current_product" style="width: 18rem; ">
        <img id="product_image" src="/media/{{product.image}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 id="product_name" class="card-title" style="font-weight: bold;">{{product.name}}</h5>
            <p id="product_description" class="card-text">{{product.description}}</p>
            <p id="product_category" class="card-text">{{product.category}}</p>
            <p id="product_price" class="card-text">{{product.price}}</p>
            <button class="btn btn-primary button">Agregar al carrito</button>
            <button type="button" onClick="javascript:history.go(-1);" class="btn btn-secondary">Regresar</button>
        </div>
    </div>
</div>
